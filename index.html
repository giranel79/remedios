<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Interactivo - Grabaci칩n</title>
    <style>
        body {
            background-color: #222; /* Fondo oscuro elegante */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            overflow: hidden;
        }

        /* Bot칩n para asegurar que cargue antes de animar */
        #start-btn {
            padding: 15px 30px;
            font-size: 20px;
            background: #25D366; /* Verde tipo WhatsApp/칄xito */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        #book-container {
            display: none; /* Oculto hasta dar clic */
            width: 800px;
            height: 600px;
        }

        .page {
            width: 400px;
            height: 600px;
            background-color: white;
            background-size: 100% 100%;
        }

        /* Usamos background-image para evitar problemas de tama침o */
        .p1 { background-image: url('pagina1.png'); }
        .p2 { background-image: url('pagina2.png'); }
        .p3 { background-image: url('pagina3.png'); }
        .p4 { background-image: url('pagina4.png'); }

    </style>
</head>
<body>

    <button id="start-btn">游꿘 CLIC PARA INICIAR ANIMACI칍N</button>

    <div id="book-container">
        <div class="page p1"></div>
        <div class="page p2"></div>
        <div class="page p3"></div>
        <div class="page p4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

    <script>
        $("#start-btn").click(function(){
            // 1. Ocultar bot칩n
            $(this).hide();
            
            // 2. Mostrar contenedor
            $("#book-container").fadeIn(500);

            // 3. Crear el libro
            $("#book-container").turn({
                width: 800,
                height: 600,
                autoCenter: true,
                duration: 1500,
                gradients: true,
                acceleration: true
            });

            // 4. ANIMACI칍N AUTOM츼TICA PARA TU VIDEO
            // Espera 1 segundo y abre el libro
            setTimeout(function(){
                $("#book-container").turn("page", 2);
            }, 1000);
        });
    </script>

</body>
</html>

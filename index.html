<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Interactivo Remedios</title>
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        #flipbook {
            width: 800px;
            height: 600px;
        }

        #flipbook .page {
            width: 400px;
            height: 600px;
            background-color: white;
            cursor: pointer; /* Manito para indicar clic */
        }
        
        #flipbook .page img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajusta la imagen sin cortarla */
        }

        .instruction {
            position: absolute;
            bottom: 20px;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            z-index: 100;
            background: rgba(255,255,255,0.8);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="flipbook">
        <div class="page"><img src="pagina1.png" alt="Portada"></div>
        <div class="page"><img src="pagina2.png" alt="Página 2"></div>
        <div class="page"><img src="pagina3.png" alt="Página 3"></div>
        <div class="page"><img src="pagina4.png" alt="Final"></div>
    </div>

    <div class="instruction">Toca el libro o las esquinas para abrir</div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

    <script>
        $(document).ready(function() {
            // Iniciar el libro
            $("#flipbook").turn({
                width: 800,
                height: 600,
                autoCenter: true,
                duration: 1500 // Un poco más lento para que se vea elegante
            });

            // Animación automática: Se abre solo a los 1.5 segundos
            setTimeout(function() {
                $("#flipbook").turn("page", 2);
            }, 1500);
        });
    </script>

</body>
</html>

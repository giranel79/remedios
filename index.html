<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Interactivo</title>
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        #flipbook {
            width: 800px;
            height: 600px;
        }

        #flipbook .page {
            width: 400px;
            height: 600px;
            background-color: white;
            box-shadow: inset -3px 0px 20px rgba(0,0,0,0.1);
        }
        
        #flipbook .page img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }

        .instruction {
            position: absolute;
            bottom: 20px;
            color: #666;
            font-size: 14px;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="flipbook">
        <div class="page"><img src="pagina1.png" alt="Portada"></div>
        <div class="page"><img src="pagina2.png" alt="Página 2"></div>
        <div class="page"><img src="pagina3.png" alt="Página 3"></div>
        <div class="page"><img src="pagina4.png" alt="Final"></div>
    </div>

    <div class="instruction">Haz clic en las esquinas para pasar página</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#flipbook").turn({
                width: 800,
                height: 600,
                autoCenter: true,
                gradients: true,
                acceleration: true,
                duration: 1000
            });

            // Animación automática a los 2 segundos
            setTimeout(function() {
                $("#flipbook").turn("page", 2);
            }, 2000); 
        });
    </script>

</body>
</html>

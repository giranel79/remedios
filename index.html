<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Libro Meta</title>
    <style>
        body {
            background-color: #f0f2f5; /* Color limpio para el video */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #flipbook {
            width: 800px;
            height: 600px;
            display: none; /* Oculto hasta que des clic */
        }

        #flipbook .page {
            width: 400px;
            height: 600px;
            background-color: white;
            background-size: 100% 100%; /* Ajuste perfecto de imagen */
        }

        /* Asignamos las im치genes directamente en CSS para asegurar carga */
        .p1 { background-image: url('pagina1.png'); }
        .p2 { background-image: url('pagina2.png'); }
        .p3 { background-image: url('pagina3.png'); }
        .p4 { background-image: url('pagina4.png'); }

        /* Bot칩n gigante para iniciar */
        #btn-grabar {
            padding: 20px 40px;
            font-size: 25px;
            background: #0084FF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            font-weight: bold;
        }

        #btn-grabar:hover { background: #0066cc; }
    </style>
</head>
<body>

    <button id="btn-grabar">游꿘 CLIC AQU칈 PARA EMPEZAR</button>

    <div id="flipbook">
        <div class="page p1"></div>
        <div class="page p2"></div>
        <div class="page p3"></div>
        <div class="page p4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#btn-grabar").click(function() {
                // 1. Ocultar bot칩n
                $(this).hide();
                
                // 2. Mostrar libro y arrancarlo
                $("#flipbook").fadeIn(500);
                
                $("#flipbook").turn({
                    width: 800,
                    height: 600,
                    autoCenter: true,
                    duration: 1500,
                    gradients: true,
                    acceleration: true
                });

                // 3. AUTOMATIZACI칍N PARA EL VIDEO
                // Espera 1 segundo y pasa la p치gina solo
                setTimeout(function() {
                    $("#flipbook").turn("page", 2);
                }, 1000);
            });
        });
    </script>

</body>
</html>

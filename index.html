<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Interactivo Remedios</title>
    <style>
        body {
            background-color: #333; /* Fondo oscuro para resaltar el libro en el video */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* El contenedor debe tener tamaño FIJO para que funcione */
        #flipbook {
            width: 900px;  /* Ancho total (2 páginas de 450px) */
            height: 650px; /* Alto */
            display: none; /* Se oculta hasta que cargue para no ver el "desorden" */
        }

        #flipbook .page {
            width: 450px;
            height: 650px;
            background-color: white;
            display: block;
        }

        #flipbook .page img {
            width: 100%;
            height: 100%;
            object-fit: fill; /* Obliga a la imagen a llenar la hoja exacta */
        }

        /* Mensaje de "Cargando..." */
        #loader {
            color: white;
            font-size: 20px;
            position: absolute;
        }
    </style>
</head>
<body>

    <div id="loader">Cargando libro...</div>

    <div id="flipbook">
        <div class="page"><img src="pagina1.png" alt="P 1"></div>
        <div class="page"><img src="pagina2.png" alt="P 2"></div>
        <div class="page"><img src="pagina3.png" alt="P 3"></div>
        <div class="page"><img src="pagina4.png" alt="P 4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

    <script>
        // Esperar a que TODA la página (imágenes incluidas) esté cargada
        $(window).on('load', function() {
            
            // Ocultar mensaje de carga y mostrar el libro
            $("#loader").hide();
            $("#flipbook").fadeIn(500);

            // Iniciar el motor del libro
            $("#flipbook").turn({
                width: 900,
                height: 650,
                autoCenter: true,
                duration: 1500, // Duración del paso de página
                acceleration: true,
                gradients: true,
                elevation: 50
            });

            // --- SECUENCIA AUTOMÁTICA PARA TU VIDEO ---
            // 1. Espera 1 segundo tras cargar
            setTimeout(function() {
                // 2. Abre el libro (pasa a página 2)
                $("#flipbook").turn("page", 2);
            }, 1000);

            // 3. (Opcional) Pasa a la página 4 después de otros 3 segundos
            setTimeout(function() {
                 $("#flipbook").turn("page", 4);
            }, 4500);
        });
    </script>

</body>
</html>

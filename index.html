<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación del Libro</title>
    <style>
        body {
            background-color: #f0f2f5; /* Un gris suave de fondo, estilo Meta */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* El contenedor principal del libro */
        #flipbook {
            width: 800px;  /* Ancho total del libro abierto (400px por página) */
            height: 600px; /* Alto del libro */
            transition: margin-left 0.5s; /* Suaviza el centrado al abrir */
        }

        /* Estilo general para cada página */
        #flipbook .page {
            width: 400px;
            height: 600px;
            background-color: white;
            box-shadow: inset -3px 0px 20px rgba(0,0,0,0.1); /* Sombra interna para realismo */
        }
        
        /* Para que las imágenes ocupen toda la página */
        #flipbook .page img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que la imagen cubra todo sin deformarse */
        }

        /* Sombras para darle profundidad al libro */
        #flipbook .shadow {
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Instrucción visual pequeña abajo */
        .instruction {
            position: absolute;
            bottom: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="flipbook">
        <div class="page"><img src="pagina1.png" alt="Portada"></div>
        <div class="page"><img src="pagina2.png" alt="Página 2"></div>
        <div class="page"><img src="pagina3.png" alt="Página 3"></div>
        <div class="page"><img src="pagina4.png" alt="Final"></div>
    </div>

    <div class="instruction">Haz clic o arrastra las esquinas para pasar página</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

    <script>
        $(document).ready(function() {
            // Inicializar el libro
            $("#flipbook").turn({
                width: 800,
                height: 600,
                autoCenter: true, // Centra el libro automáticamente
                gradients: true,  // Sombras realistas al pasar página
                acceleration: true, // Mejora rendimiento en móviles
                duration: 1000 // Duración de la animación de pasar página (1 segundo)
            });

            // --- ANIMACIÓN AUTOMÁTICA PARA EL VIDEO ---
            // Esto hará que el libro se abra solo después de 2 segundos.
            // Ideal para que empieces a grabar tu pantalla.
            
            setTimeout(function() {
                // Abre el libro pasando a la página 2 (mostrando 2 y 3)
                $("#flipbook").turn("page", 2);
                
                // Opcional: Volver a cerrar después de unos segundos
                /*
                setTimeout(function() {
                    $("#flipbook").turn("page", 1);
                }, 3000);
                */
            }, 2000); // Espera 2 segundos antes de abrir
        });
    </script>

</body>
</html>
